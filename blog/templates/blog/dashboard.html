<!-- dashboard.html -->
{% extends 'base1.html' %}
{% block content %}
  <h1>Dashboard</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Wallet Address</button>
  </form>

  <!-- Display wallet information -->
  <div id="wallet-info">
    <!-- This will be populated with the wallet data -->
  </div>

  <!-- User customization area -->
  <div id="customization-area">
    <!-- Users can add or remove widgets here -->
  </div>

  <script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
