{% extends "blog/template.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1>{% trans "Newsletter" %} {{ newsletter.title }} {{ action }} {% trans "activate" %}</h1>

        <form enctype="multipart/form-data" method="post" action=".">
            {% csrf_token %}
            {{ form|crispy }}
            <p><input id="id_submit" class="btn btn-primary" name="submit" value="{% trans "Activate" %}" type="submit" /></p>
        </form>
    </div>
</div>
    
{% endblock content %}
